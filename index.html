<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Key Event Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="og:title" content="Key Event Demo">
    <meta name="og:type" content="website">
    <meta name="og:url" content="https://zuoaoyuan.github.io/key-event-demo/">
    <meta name="og:image" content="https://zuoaoyuan.github.io/key-event-demo/preview.png">
    <meta name="og:description"
        content="A live demo to help you test Performance Event Timing key entries. Start typing and watch the entries log update!">
    <meta name="twitter:card" content="summary_large_image">
</head>

<body>
    <header>
        <h1>Key Event ⚡ Live Demo</h1>
    </header>
    <main>
        <h2>Config</h2>
        <div class="config">
            <input type="checkbox" id="enable16msListener">Add 16ms passive listeners<br />
        </div>
        <h2>Start typing...</h2>
        <div class="control">
            <textarea id="textarea" rows="4"></textarea>
        </div>
        <h2>Key event log <em>(descending order)</em></h2>
        <div class="table-container">
            <table class="event-table">
                <thead>
                    <tr>
                        <th>Interaction No.</th>
                        <th>Event Type</th>
                        <th class="value">Duration</th>
                        <th class="value">Timestamp</th>
                    </tr>
                </thead>
                <tbody id="event-log"></tbody>
            </table>
        </div>
    </main>
    <footer>
        Created by
        <a href="https://github.com/zuoaoyuan">Aoyuan Zuo</a> &nbsp;⚡&nbsp;
        Inspiration from <a href="https://inp-demo.glitch.me/">INP demo</a> by
        <a href="https://twitter.com/philwalton">Philip Walton</a>
    </footer>
    <script type="module" src="main.js"></script>
</body>

</html>
